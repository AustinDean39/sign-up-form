<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="image-sidebar">
    <div class="logo-background"></div>
    <div class="image-footer">
      <p class="image-text">Photo by <a
          href="https://unsplash.com/@bladeoftree?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marco
          Meyer</a> on <a
          href="https://unsplash.com/photos/E-C6BJCm6Vo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
      <p class="image-text">Logo by <a href="https://azwedo.com/">@azwedo</a> on <a
          href="https://www.logotouse.com/logo/reczhw9YbaLav71jb">logotouse.com</a></p>
    </div>
  </div>
  <div class="content">
    <div class="top-section">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.<br>Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form-section">
      <form action="https://httpbin.org/post" method="post" id="sign-up-form">
        <p>Let's do this!</p>
        <fieldset>
          <label for="firstName">FIRST NAME
            <input type="text" name="firstName" id="firstName">
          </label>
          <label for="lastName">LAST NAME
            <input type="text" name="lastName" id="lastName">
          </label>
          <label for="email">EMAIL
            <input type="email" name="email" id="email">
          </label>
          <label for="phone">PHONE NUMBER
            <input type="tel" name="phone" id="phone">
          </label>
          <label for="password">PASSWORD
            <input type="password" name="password" id="password">
          </label>
          <label for="confirmPassword">CONFIRM PASSWORD
            <input type="password" name="confirmPassword" id="confirmPassword">
          </label>
        </fieldset>
      </form>
      <button type="submit" form="sign-up-form">Create Account</button>
      <p id="log-in-text">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>

</html>
